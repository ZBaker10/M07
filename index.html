<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h2>Loan Payment Calculator</h2>
    <form action="LoanServlet" method="post">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" step="0.07" required><br><br>

        <label for="interestRate">Annual Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate" step="0.07" required><br><br>

        <label for="numberOfYears">Number of Years:</label>
        <input type="number" id="numberOfYears" name="numberOfYears" required><br><br>

        <button type="submit">Compute Loan Payment</button>
    </form>
</body>
</html>
